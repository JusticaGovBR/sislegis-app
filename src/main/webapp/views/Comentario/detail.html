<header ng-switch on="$location.path().indexOf('/Comentarios/new') > -1">
    <h3 ng-switch-when="true">Create a new Comentario</h3>
    <h3 ng-switch-when="false">View or edit Comentario</h3>
</header>
<form id="ComentarioForm" name="ComentarioForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': ComentarioForm.descricao.$invalid}">
        <label for="descricao" class="col-sm-2 control-label">Descricao</label>
        <div id="descricaoControls" class="col-sm-10">
            <input id="descricao" name="descricao" type="text" class="form-control" ng-model="comentario.descricao" placeholder="Enter the Comentario Descricao"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ComentarioForm.autor.$invalid}">
        <label for="autor" class="col-sm-2 control-label">Autor</label>
        <div id="autorControls" class="col-sm-10">
            <input id="autor" name="autor" type="text" class="form-control" ng-model="comentario.autor" placeholder="Enter the Comentario Autor"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveComentario" name="saveComentario" class="btn btn-primary" ng-disabled="isClean() || ComentarioForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteComentario" name="deleteComentario" class="btn btn-danger" ng-show="comentario.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
